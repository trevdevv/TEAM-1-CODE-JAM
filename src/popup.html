<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-align">
        <h4 class="blue-grey-text text-lighten-1">
          Hello, <span id="insertEmail"></span>
        </h4>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="divider col s12"></div>
          <ul class="tabs">
            <li class="tab col s6">
              <!-- First Tab -->
              <a class="active" href="#createTeam">Create Team</a>
            </li>
            <li class="tab col s6">
              <!-- Second Tab -->
              <a class="active" href="#joinTeam">Join Team</a>
            </li>
          </ul>
        </div>
        <div id="createTeam" class="col s12">
          <!-- Target of first tab -->
          <!-- Row for Team Name -->
          <div class="row">
            <div class="input-field col s12">
              <input id="teamName" type="text" class="validate" />
              <label for="teamName">Team Name</label>
            </div>
          </div>
          <!-- Row for Team Code -->
          <!-- <div class="row">
            <div class="input-field col s12">
              <input
                disabled
                value="Team Code"
                id="autogeneratedTeamCode"
                type="text"
                class="validate"
              />
            </div>
          </div> -->
          <!-- Row for CREATE -->
          <div class="row center-align">
            <div class="col s12">
              <button
                id="createButton"
                class="waves-effect waves-light btn-large red accent-1"
              >
                Create
              </button>
            </div>
          </div>
        </div>

        <!-- Target for the second tab -->
        <div id="joinTeam" class="col s12">
          <!-- second tab input team code -->
          <div class="row">
            <div class="input-field col s12">
              <input maxlength="5" id="teamCode" type="text" class="validate" />
              <label for="teamCode">Team Code</label>
            </div>
          </div>

          <!-- Row for JOIN -->
          <div class="row center-align">
            <div class="col s12">
              <button
                id="joinButton"
                class="waves-effect waves-light btn-large red accent-1"
              >
                Join
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="popup.js "></script>
  </body>
</html>
